---
layout: bookshelf
title: Bookshelf
permalink: /bookshelf/
---

{% for book in site.bookshelf %}
  <a class="book" href="{{ book.link_to_book }}" target="_blank">
    <div class="book-container">
      <img src="{{ book.cover_image }}">  
    </div>
    <div class="book-info text-left">
      <h2 class="book-title"><strong>{{ book.title }}</strong></h2>
      <h3 class="book-author">{{ book.author }}</h3>
    </div>
  </a>
{% endfor %}
